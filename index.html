<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Submission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;padding:28px;background:#f6f4f1;color:#111;margin:0;}
    .card{max-width:760px;margin:18px auto;padding:20px;border-radius:12px;background:#fff;box-shadow:0 8px 30px rgba(15,15,15,0.06);}
    label{display:block;margin-bottom:6px;font-weight:600}
    input,button{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #ddd;font-size:15px}
    .row{margin-bottom:12px}
    .checkbox-inline{display:flex;gap:10px;align-items:center}
    .hint{color:#666;font-size:13px;margin-top:6px}
    .status{min-height:20px;margin-top:8px;font-size:14px}
    .status.error{color:#b00020}
    .status.ok{color:green}
    .actions{display:flex;gap:10px}
    .small{font-size:13px;color:#555}

    /* thank you view */
    #thanksView {
      display:none;
      max-width:760px;
      margin:40px auto;
      padding:28px;
      background:#fff;
      border-radius:14px;
      box-shadow:0 12px 40px rgba(15,15,15,0.08);
      text-align:center;
    }
    #thanksView h1{margin:0 0 10px 0;font-size:26px}
    #thanksView p{color:#444;margin-bottom:18px}
    #thanksView a{display:inline-block;padding:10px 14px;border-radius:8px;background:#111;color:#fff;font-weight:700;text-decoration:none}
  </style>
</head>
<body>

  <!-- FORM VIEW -->
  <div id="formView" class="card" role="form" aria-label="Submission form">
    <h2 style="margin:0 0 12px 0">Enter details</h2>

    <form id="submissionForm" novalidate>
      <div class="row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Full name" required />
      </div>

      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <div class="row">
        <label for="age">Age</label>
        <input id="age" name="age" type="text" inputmode="numeric" placeholder="16" required />
      </div>

      <div class="row">
        <label for="number">Number</label>
        <input id="number" name="number" type="tel" placeholder="10 digit mobile" required />
      </div>

      <div class="row">
        <div class="checkbox-inline">
          <input id="confirmation" name="confirmation" type="checkbox" />
          <label for="confirmation" class="small">I confirm my participation</label>
        </div>
        <p class="hint">Please tick the box.</p>
      </div>

      <div class="actions">
        <button id="submitBtn" type="submit">Submit entry</button>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
    </form>
  </div>

  <!-- THANK YOU VIEW -->
  <div id="thanksView">
    <h1>Thank you — submission received!</h1>
    <p>Your entry has been recorded. We’ll contact you if needed.</p>
    <a href="#" onclick="showForm()">Submit another response</a>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm";

    // === SUPABASE CONFIG (unchanged) ===
    const SUPABASE_URL = "https://xkrokzdjegxawyqgyfkr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrcm9remRqZWd4YXd5cWd5ZmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NzExODQsImV4cCI6MjA4MTA0NzE4NH0.hPGz4gHlnYvyPnaT5KIKLEOTGZ9pH_w7UYP3Yi13ekk";
    const TABLE = "submissions";

    const form = document.getElementById("submissionForm");
    const submitBtn = document.getElementById("submitBtn");
    const statusEl = document.getElementById("status");
    const formView = document.getElementById("formView");
    const thanksView = document.getElementById("thanksView");

    function setStatus(msg){ statusEl.textContent = msg; statusEl.classList.remove("error"); statusEl.classList.add("ok"); }
    function setError(msg){ statusEl.textContent = msg; statusEl.classList.remove("ok"); statusEl.classList.add("error"); }
    function clearStatus(){ statusEl.textContent = ""; statusEl.classList.remove("error","ok"); }

    function showThanks(){
      formView.style.display = "none";
      thanksView.style.display = "block";
      window.scrollTo({top:0,behavior:"smooth"});
    }

    window.showForm = function(){
      thanksView.style.display = "none";
      formView.style.display = "block";
      form.reset();
      clearStatus();
    };

    // SUPABASE CLIENT
    let supabase;
    try{
      supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { auth:{ persistSession:false }});
      console.log("Supabase client created:", supabase);
    }catch(e){
      console.error("Supabase init error:", e);
      setError("Could not initialize Supabase (see console).");
    }

    async function checkConnection(){
      try{
        const {data, error} = await supabase.from(TABLE).select("id").limit(1);
        if(error) return {ok:false, error};
        return {ok:true};
      } catch(err){
        return {ok:false, error:err};
      }
    }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      clearStatus();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const ageRaw = form.age.value.trim();
      const number = form.number.value.trim();
      const confirmation = form.confirmation.checked;

      if(!name) return setError("Enter name.");
      if(!email || !/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email)) return setError("Invalid email.");
      if(!ageRaw || isNaN(Number(ageRaw))) return setError("Enter a valid age.");
      if(!number || !/^\\d{10}$/.test(number)) return setError("Enter a valid 10-digit number.");
      if(!confirmation) return setError("You must confirm.");

      submitBtn.disabled = true;
      setStatus("Checking Supabase connection...");

      const conn = await checkConnection();
      if(!conn.ok){
        console.error("Connection error:", conn.error);
        setError("Cannot reach Supabase: " + (conn.error?.message || JSON.stringify(conn.error)));
        submitBtn.disabled = false;
        return;
      }

      const payload = {
        name,
        email,
        age:Number(ageRaw),
        number,
        confirmation:true,
        submitted_at:new Date().toISOString()
      };

      console.log("Sending payload:", payload);
      setStatus("Submitting...");

      try{
        const {data, error} = await supabase
          .from(TABLE)
          .insert([payload])
          .select("id")
          .single();

        if(error){
          console.error("Insert error:", error);
          setError("Insert failed: " + error.message);
          submitBtn.disabled = false;
          return;
        }

        console.log("Insert ok:", data);
        setStatus("Success!");
        showThanks();

      }catch(err){
        console.error("Unexpected error:", err);
        setError("Unexpected error: " + err.message);
      }finally{
        submitBtn.disabled = false;
      }
    });

    // debug helper
    window._debugSupabase = {checkConnection};
  </script>

</body>
</html>
